<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}" lang="fr">
<head>
    <title>Classement</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Détail classement</span>
            </h1>
        </div>
        <!--<h2 class="px-4 py-2"> Etape : <span th:class="text-primary"
                                           th:text="${classements.get(0).getCoureurEtape().getEtape().getNom()}"></span>
        </h2>-->
        <p th:if="${error}" th:text="${error}" class="text-danger py-1"></p>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table mb-0">
                    <thead>
                    <tr>
                        <th></th>
                        <th scope="col">Equipe</th>
                        <th scope="col">Rang étape</th>
                        <th scope="col">Etape</th>
                        <th scope="col">Points</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item, iterStat : ${details}">
                        <td th:text="${iterStat.count}"></td>
                        <td th:text="${item.equipe.nom}"></td>
                        <td th:text="${item.etape.rangEtape}"></td>
                        <td th:text="${item.etape.nom}"></td>
                        <td th:text="${item.points}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
