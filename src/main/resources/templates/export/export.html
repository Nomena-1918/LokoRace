<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Certificat de Victoire</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9ed69; /* Light yellow background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .certificate-container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin: 250px auto auto;
        }

        h1 {
            color: #333333;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        img.logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
        }

        p {
            color: #333333;
            font-size: 24px;
            text-align: left;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        span {
            color: #333333;
            font-size: 34px;
            text-align: left;
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Styles pour la table sans bordure */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            border: none;
            padding: 10px;
        }

        .title {
            text-align: left;
        }

        .content {
            text-align: left;
        }
    </style>
</head>
<body>
<div class="certificate-container">
    <img src="loko-race.png" alt="Logo" class="logo"></img>
    <h1>Certificat de Victoire : <span style="color: #ff5a5f" th:text="${course}"></span></h1>
    <table>
        <tr>
            <td class="title">Nom de l'Ã©quipe :</td>
            <td class="content"><span th:text="${equipe}"></span></td>
        </tr>
        <tr>
            <td class="title">Rang :</td>
            <td class="content"><span th:text="${rang}"></span></td>
        </tr>
        <tr>
            <td class="title">Points :</td>
            <td class="content"><span th:text="${points}"></span></td>
        </tr>
    </table>
</div>
</body>
</html>
