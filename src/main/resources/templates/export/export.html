<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Certificat de Victoire</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9ed69; /* Light yellow background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .certificate-container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333333;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        img.logo {
            width: 200px;
            height: auto;
            margin-bottom: 30px;
        }

        p {
            color: #333333;
            font-size: 24px;
            text-align: left;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .signature-section div {
            text-align: center;
        }

        .signature-section span {
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
<div class="certificate-container">
    <img src="loko-race.png" alt="Logo" class="logo"></img>
    <h1>Certificat de Victoire</h1>
    <p th:text="${equipe}">Nom de l'Ã‰quipe</p>
    <p th:text="${points}">Points : 69</p>
</div>
</body>
</html>
